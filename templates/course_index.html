{% load static %}
<html>
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    <h2>courses</h2>
    <p>This is index page.</p>
    <table class="table">
        <tr>
            <th>Course</th>
            <th>课号</th>
            <th>教师</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td class="align-middle"><a href="{% url 'courses:course_details' course.id %}">{{ course.name }}</a></td>
            <td class="align-middle">{{ course.num }}</td>
            <td class="align-middle">{{ course.teacher }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
